<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta charset="UTF-8" />
	<title>Mettre à jour une Personne</title>
</head>

<body>
	<form th:object="${person}" th:action="@{/person}" method="post">
		<input type="hidden" th:field="*{id}" />

		<div>
			<label for="lastname">Nom de famille :</label>
			<input type="text" th:field="*{lastname}" />
		</div>

		<div>
			<label for="firstname">Prénom :</label>
			<input type="text" th:field="*{firstname}" />
		</div>

		<div>
			<label for="age">Age :</label>
			<input type="number" th:field="*{age}" />
		</div>

		<div>
			<label>Animaux :</label>
			<ul>
				<li th:each="animal : ${person.animals}">
					<span th:text="|${animal.name} (${animal.species.commonName})|"></span>
				</li>
			</ul>
		</div>

		<div>
			<button type="submit">Sauver</button>
			<button type="button" onclick="window.location='/person'">Retour</button>
		</div>
	</form>
</body>

</html>
